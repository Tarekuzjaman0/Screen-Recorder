<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro HD Screen Recorder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary: #6200ea;
      --accent: #03dac6;
      --error: #cf6679;
      --background: #121212;
      --surface: #1f1f1f;
      --text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    [data-theme="light"] {
      --primary: #6200ea;
      --accent: #018786;
      --error: #b00020;
      --background: #ffffff;
      --surface: #f1f1f1;
      --text: #000000;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
      animation: fadeInDown 0.8s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .card {
      background-color: var(--surface);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .btn, select {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: var(--primary);
      color: var(--text);
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn:hover, select:hover {
      background-color: var(--accent);
      color: #000;
      transform: translateY(-2px);
    }

    #stopBtn { background-color: var(--error); }
    #audioToggle { background-color: var(--accent); color: #000; }

    #timer {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--accent);
      font-size: 18px;
    }

    video {
      display: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 16px;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px var(--shadow);
      animation: fadeIn 1s ease;
    }

    .download-btn {
      display: none;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .btn, select, .download-btn { font-size: 14px; }
    }
  </style>
</head>
<body data-theme="dark">

  <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>üé• Pro HD Screen Recorder</h1>
  <div class="card">
    <div class="controls">
      <select id="audioSource">
        <option value="mic">üéôÔ∏è Microphone</option>
        <option value="system">üíª System Audio</option>
      </select>
      <button class="btn" id="audioToggle">üîá Mute Audio</button>
      <button class="btn" id="startBtn">‚ñ∂Ô∏è Start Recording</button>
      <button class="btn" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
    </div>
    <div id="timer">üïí Duration: 00:00</div>
    <video id="preview" controls></video>
    <button class="download-btn" id="downloadBtn">üì• Download Video</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let isAudioEnabled = true;
    let startTime;
    let timerInterval;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioToggle = document.getElementById('audioToggle');
    const timer = document.getElementById('timer');
    const audioSource = document.getElementById('audioSource');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    audioToggle.onclick = () => {
      isAudioEnabled = !isAudioEnabled;
      audioToggle.textContent = isAudioEnabled ? 'üîá Mute Audio' : 'üîä Unmute Audio';
    };

    startBtn.onclick = async () => {
      const audioChoice = audioSource.value;

      const displayStream = await navigator.mediaDevices.getDisplayMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 60 }
        },
        audio: audioChoice === 'system'
      });

      let finalStream = displayStream;

      if (audioChoice === 'mic' && isAudioEnabled) {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mixedTracks = [
          ...displayStream.getVideoTracks(),
          ...micStream.getAudioTracks()
        ];
        finalStream = new MediaStream(mixedTracks);
      }

      const options = {
        mimeType: 'video/webm; codecs=vp9',
        videoBitsPerSecond: 5_000_000
      };

      mediaRecorder = new MediaRecorder(finalStream, options);
      recordedChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        clearInterval(timerInterval);
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        preview.src = url;
        preview.style.display = 'block';

        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'pro_screen_recording_HD.webm';
          a.click();
        };
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      startTimer();
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
    };

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timer.textContent = `üïí Duration: ${minutes}:${seconds}`;
      }, 1000);
    }
  </script>

</body>
</html>
